<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Fashion</title>
    <link rel="icon" href="img/Logo-icon.ico">
    <link rel="stylesheet" href="styleAloginemp.css">
</head>

<body>
    <header>
        <div class="nav-bar transparent">
            <div class="container-logo">
                <img id="logo-img" src="img/Logo.png" alt="Stay Fashion Logo">
                <h2>Stay Fashion</h2>
            </div>
            <nav class="navigation">
                <li class="list">
                    <a href="#">Registrar 
                        <span><ion-icon id="icon-menu" name="caret-down-outline"></ion-icon></span>
                        <input type="checkbox" class="dropdown-check">
                    </a>
                    <ul class="dropdown-content">
                        <li id="client"><a href="Alogincli.html">Cliente</a></li>
                        <li><a href="Aloginemp.html">Empleado</a></li>
                    </ul>
                </li>
                <a href="#">Empleados</a>
                <a href="#">Clientes</a>
                <a href="#">Servicios</a>
                <button type="button" class="btn" id="btn-logout">Cerrar Sesión</button>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <h2 id="title">Empleado</h2>
        </div>

        <div class="container-height">
            <div class="container-register">
                <div class="login-box">
                    <form action="#" id="register-form">
                        <div class="input-box">
                            <span><ion-icon name="mail"></ion-icon></span>
                            <input id="user-regis" type="text">
                            <label for="user-regis">Usuario</label>
                        </div>
                        <div class="input-box">
                            <span><ion-icon name="home"></ion-icon></span>
                            <input id="address" type="text">
                            <label for="address">Dirección</label>
                        </div>
                        <div class="input-box">
                            <span><ion-icon name="call"></ion-icon></span>
                            <input id="telefono" type="tel">
                            <label for="telefono">Teléfono</label>
                        </div>
        
                        <div class="input-juntos">
                        <div class="input-box" id="genero">
                            <span><ion-icon name="time"></ion-icon></span>
                            <input id="hour" type="text">
                            <label for="hour">Horario</label>
                        </div>
                        <div class="input-box" id="edades">
                            <span><ion-icon name="card"></ion-icon></span>
                            <input id="payment" type="text">
                            <label for="payment">Sueldo</label>
                        </div>
                        </div>
        
                        <div class="input-box">
                            <span id="icon-lock-register" class="icon-lock"><ion-icon name="lock-closed"></ion-icon></span>
                            <input id="pass-regis" type="password">
                            <label for="pass-regis">Contraseña</label>
                        </div>
                        <div class="input-box" id="last-input">
                            <span id="icon-lock-conf" class="icon-lock"><ion-icon name="lock-closed"></ion-icon></span>
                            <input id="confpass" type="password">
                            <label for="confpass">Confirmar Contraseña</label>
                        </div>              
                        <button class="btns" id="btn-registro" type="submit">Registrar
                            <div class="star-1">
                              <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><defs></defs><g id="Layer_x0020_1"><metadata id="CorelCorpID_0Corel-Layer"></metadata><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></g></svg>
                            </div>
                            <div class="star-2">
                              <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><defs></defs><g id="Layer_x0020_1"><metadata id="CorelCorpID_0Corel-Layer"></metadata><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></g></svg>
                            </div>
                            <div class="star-3">
                              <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><defs></defs><g id="Layer_x0020_1"><metadata id="CorelCorpID_0Corel-Layer"></metadata><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></g></svg>
                            </div>
                            <div class="star-4">
                              <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><defs></defs><g id="Layer_x0020_1"><metadata id="CorelCorpID_0Corel-Layer"></metadata><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></g></svg>
                            </div>
                            <div class="star-5">
                              <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><defs></defs><g id="Layer_x0020_1"><metadata id="CorelCorpID_0Corel-Layer"></metadata><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></g></svg>
                            </div>
                            <div class="star-6">
                              <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><defs></defs><g id="Layer_x0020_1"><metadata id="CorelCorpID_0Corel-Layer"></metadata><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></g></svg>
                            </div>
                          </button>
                    </form>
                </div>
            </div>
        </div>

        <div>
            <img id="model" src="img/Login-emp.png" alt="Model">
        </div>
    </main>

    <!--Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Funcionalidad-->
    <script src="scriptAloginemp.js"></script>

</body>
</html>
