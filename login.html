<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Fashion</title>
    <link rel="icon" href="img/Logo-icon.ico">
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
</head>

<body>
    <section id="pantalla-dividida">

                            <label for="user">Usuario</label>
                        </div>
                        <div class="input-box">
                            <span id="icon-lock-login" class="icon-lock"><ion-icon name="lock-closed"></ion-icon></span>
                            <input id="pass" type="password">
                            <label for="pass">Contraseña</label>
                        </div>
                        <button class="btns" id="btn-login" type="submit">Iniciar

                        <div class="login-register">
                            <p>¿No tienes una cuenta?<a href="#" id="register-link">  Regístrate</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="container-height">
                <div class="container-register">
                    <div class="login-box">
                        <h2>Registrar Usuario</h2>
                        <form action="#" id="register-form">
                            <div class="input-box">
                                <span><ion-icon name="mail"></ion-icon></span>
                                <input id="user-regis" type="text">
                                <label for="user-regis">Usuario</label>
                            </div>
                            <div class="input-box">
                                <span><ion-icon name="call"></ion-icon></span>
                                <input id="telefono" type="tel">
                                <label for="telefono">Teléfono</label>
                            </div>
            
                            <div class="input-juntos">
                            <div class="input-box" id="genero">
                                <span><ion-icon name="male-female"></ion-icon></span>
                                <input id="gender" type="text">
                                <label for="gender">Género</label>
                            </div>
                            <div class="input-box" id="edades">
                                <span><ion-icon name="calendar"></ion-icon></span>
                                <input id="edad" type="text">
                                <label for="edad">Edad</label>
                            </div>
                            </div>
            
                            <div class="input-box">
                                <span id="icon-lock-register" class="icon-lock"><ion-icon name="lock-closed"></ion-icon></span>
                                <input id="pass-regis" type="password">
                                <label for="pass-regis">Contraseña</label>
                            </div>
                            <div class="input-box">
                                <span id="icon-lock-conf" class="icon-lock"><ion-icon name="lock-closed"></ion-icon></span>
                                <input id="confpass" type="password">
                                <label for="confpass">Confirmar Contraseña</label>
                            </div>              
                            <button class="btns" id="btn-registro" type="submit">Registrar

                                </div>
                              </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="izquierda">
            <video autoplay muted loop id="background-video">
                <source src="img/Login.mp4" type="video/mp4">
            </video>
        </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
